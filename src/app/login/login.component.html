<div class="card">
    <form [formGroup]="loginForm" id="loginBox">
        <input type="text" formControlName="userName" class="space" placeholder="Username">
        <input type="password" formControlName="password" class="space" placeholder="Password">
        <button (click)="checkLogin()" class="space">Login</button>
        <a routerLink="/signUp"><h5>Sign-up</h5></a>
    </form>
</div>
